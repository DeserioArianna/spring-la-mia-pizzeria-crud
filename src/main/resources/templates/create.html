<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crea una nuova pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">

        <h1 class="mb-4">Crea una nuova pizza</h1>

        <form th:action="@{/pizzas/create}" th:object="${pizza}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" th:errorClass="is-invalid"/>
                <div class="text-danger" th:if="${#fields.hasErrors('nome')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('nome')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea th:field="*{descrizione}" class="form-control" id="descrizione" th:errorClass="is-invalid"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('descrizione')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="urlFoto" class="form-label">URL Foto:</label>
                <input type="text" th:field="*{urlFoto}" class="form-control" id="urlFoto" th:errorClass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('urlFoto')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('urlFoto')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo:</label>
                <input type="number" th:field="*{prezzo}" class="form-control" id="prezzo" th:errorClass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('prezzo')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('prezzo')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="d-flex justify-content-evenly">
                <button type="submit" class="btn btn-success">Salva</button>
                <a th:href="@{/pizzas/}" class="btn btn-info ms-2">Torna alla lista</a>
            </div>

        </form>

    </div>
</body>

</html>
