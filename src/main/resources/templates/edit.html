<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Modifica Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">

        <h1 class="mb-4">Modifica pizza</h1>

        <form th:action="@{/pizzas/edit/{id}(id=${pizza.id})}" th:object="${pizza}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" />
                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione:</label>
                <textarea th:field="*{descrizione}" class="form-control" id="descrizione"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
            </div>

            <div class="mb-3">
                <label for="urlFoto" class="form-label">URL Foto:</label>
                <input type="text" th:field="*{urlFoto}" class="form-control" id="urlFoto" />
                <div class="text-danger" th:if="${#fields.hasErrors('urlFoto')}" th:errors="*{urlFoto}"></div>
            </div>

            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo:</label>
                <input type="number" step="0.01" th:field="*{prezzo}" class="form-control" id="prezzo" />
                <div class="text-danger" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Aggiorna</button>
            <a th:href="@{/pizzas/}" class="btn btn-secondary ms-2">Annulla</a>
        </form>

    </div>
</body>

</html>
