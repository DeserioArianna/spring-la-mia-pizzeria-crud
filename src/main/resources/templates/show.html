<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dettagli Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div th:replace="fragment/navbar :: navbar"></div>

    <h1 th:text="${pizza.nome}">Nome pizza</h1>

    <div class="mb-3">
        <img th:src="${pizza.urlFoto}" alt="Foto pizza" class="img-fluid" style="max-width: 300px;">
    </div>

    <p><strong>Descrizione:</strong> <span th:text="${pizza.descrizione}"></span></p>

    <p><strong>Prezzo:</strong>
        <span th:text="${#numbers.formatDecimal(pizza.prezzo, 1, 2, 'POINT')} + ' â‚¬'"></span>
    </p>

    <a th:href="@{/pizzas/}" class="btn btn-secondary">Torna alla lista</a>

</body>
</html>
